<body>
    <header>

        <div class="formulario">

            <form id="loginForm" method="post">

                </div>
                <div class="contraseña">
                    <input type="password" required>
                    <label>Contraseña</label>
                </div>
                
                <div class="recordar"> ¿Olvidó su contraseña?</div>
                <input type="submit" value="Iniciar">
                <div class="registrarse">
                    Quiero <a href="#">registrarme</a>

        </div>
    </section>

    <footer>
        <section id="iconos">


            <div class="contenido-iconos">
                <div class="logo-yu">
                    <img src="../imagenes/logon-yu.png" alt="">

                <div>
                    <a href="https://www.youtube.com/channel/UCu1aYzhOsz4AfNKp35VqN3g" target="_blank">
                    <i class="fab fa-youtube fa-3x"></i>

                </div>
                <div>

                </div>
                <div>
                    <a href="mailto:vichendallape@gmail.com" target="_blank">
                    <i class="fas fa-envelope fa-3x"></i>
                    <h6>Nuestro Mail</h6></a>
                </div>
                <div>
                    <a href="https://wa.me/5492612071048" target="_blank">
                        <i class="fab fa-whatsapp fa-3x"></i>
                        <h6>Nuestro Whatsapp</h6>
                    </a>

                </div>

                <small>&copy;2024 <b>YU</b> - todos los derechos reservados.</small>
            </div>
        </section>
    </footer>


    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Evita que el formulario se envíe normalmente
            // Redirige a la página de perfil
            window.location.href = "../principal/inicio.html";
